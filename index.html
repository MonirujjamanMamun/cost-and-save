<!doctype html>
<html lang="en">

<head>
    <title>Money muster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>

    </header>
    <main>
        <h1 class="text-center my-5">Money Master</h1>
        <div class="container">

            <div class="row">

                <!-- left img part  -->
                <div class="col-lg-6 bg-color rounded">
                    <img class="h-100 img-fluid img-thumbnail" src="img/money.jpg" alt="">
                </div>

                <!-- right part  -->

                <div class="col-lg-6 text-center bg-color rounded">
                    <div>
                        <h3 class="text-center my-3">Income</h3>

                        <p class="fw-bold">Income: <input class="border-1" id="income-input" name="" type="text" /></p>
                    </div>

                    <div>
                        <h3 class="text-center">Expenses</h3>
                        <p class="ms-3 fw-bold">Food: <input class="border-1" id="food-input" name="" type="text" /></p>
                        <p class="ms-3 fw-bold">Rent: <input class="border-1" id="rent-input" name="" type="text" /></p>
                        <p class="fw-bold">Clothes: <input class="border-1" id="clothes-input" name="" type="text" /></p>
                    </div>

                    <button id="expenses-btn" type="button" class="btn btn-primary btn-lg">Calculate</button>

                    <h4 class="my-1 text-center">Total Expenses : <span id="total-expense">000</span></h4>
                    <h4 class="my-4 text-center">Balance: <span id="total-balance">000</span></h4>

                    <!-- saving prat  -->

                    <div>
                        <p class="fw-bold">Save: <input class="w-25 border-1" id="saving-input" name="" type="text" /> <span>%</span> <button id="save-btn" type="button" class="btn btn-primary">Calculate</button></p>
                        <h4 class="my-2 text-center">Saving Amount: <span id="saving-amount">000</span></h4>
                        <h4 class="mb-4 text-center">Remaining Balance: <span id="remaining-balance">000</span></h4>
                    </div>

                </div>
            </div>
        </div>

    </main>




    <!-- javaScript link  -->
    <script src="js/app.js"></script>
</body>

</html>
